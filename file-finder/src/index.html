<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Finder</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="header">
        <h1>File Finder</h1>
        <div class="status">
          <span id="index-status">Initializing...</span>
          <button id="index-btn" class="btn-small">Start Indexing</button>
          <button id="debug-btn" class="btn-small">Debug Java</button>
          <button id="test-glob-btn" class="btn-small">Test *.java</button>
        </div>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Type to search files... (supports glob * ? and regex)"
          autofocus
        />
      </div>

      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-btn active" data-tab="search">Search Results</button>
          <button class="tab-btn" data-tab="recent">Recent Files</button>
        </div>
      </div>

      <div class="results-container">
        <div id="search-results" class="tab-content active">
          <div id="results-list"></div>
        </div>
        <div id="recent-results" class="tab-content">
          <div id="recent-list"></div>
        </div>
      </div>

      <div class="help-text">
        <kbd>↑</kbd><kbd>↓</kbd> or <kbd>j</kbd><kbd>k</kbd> to navigate • <kbd>gg</kbd> first • <kbd>G</kbd> last • <kbd>Ctrl+d/u</kbd> half page • <kbd>Enter</kbd> to open • <kbd>Esc</kbd> to clear
      </div>
    </div>
  </body>
</html>
